<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <title>Movies</title>
</head>
<body class="bg-warning bg-opacity-10">
    <header class="header py-5">
        <div class="container">
            <div class="header-inner row justify-content-between gy-5">
                <div class="col-md-3">
                    <label class="w-100" for="">
                        <select class="form-select w-100 js-select" name="" id="">
                            <option value="all">All</option>
                        </select>
                    </label>
                </div>
                
                <div class="col-md-2 d-flex">
                    <select class="form-select w-100 js-sort-select" name="" id="">
                        <option hidden>Tanlang</option>
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                        <option value="rating">Yuqori reyting</option>
                    </select>
                </div>

                <div class="col-md-3 d-flex">
                    <label class="w-100 form-label mb-0" for="">
                        <input class="form-control js-search-input" type="text" placeholder="Film year">
                    </label>
                    <button  class="btn btn-success w-50 d-inline-block js-search-btn ms-2">Send</button>
                </div>

                <div class="col-md-4 d-flex justify-content-center justify-content-md-end">
                    <span class="text-link fs-4 text-secondary">Masalalarga link:</span>
                    <a class="link fs-4 ps-3" href="./js 4-oy uy ishi masala/task.html" >Task page</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero-inner">
                    <ul class="row js-list list-unstyled gy-4"></ul>
                </div>
            </div>
        </section>
    </main>


    <template class="js-template">
        <li class="col-md-6 col-lg-4 col-xl-3">
            <div class="content card">
                <img class="js-card-img card-img-top" src="http://i3.ytimg.com/vi/CGbbdFmrHFM/hqdefault.jpg" alt="">
                <div class="card-body">
                    <h4 class="card-title h5 js-card-title">salom</h4>
                    <h5 class="card-subtitle h6 mb-1 js-card-subtitle">hello</h5>
                    <strong class="card-year mb-1 js-card-year d-block"></strong>
                    <strong class="card-rating mb-1 js-card-rating d-block"></strong>
                    <p class="card-text js-card-summary">Patton Oswald, despite a personal tragedy ...</p>
                </div>
            </div>
        </li>
    </template>

    <script src="./js/movies.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
